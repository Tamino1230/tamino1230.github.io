<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Windows XP Portfolio</title>
    <link rel="stylesheet" href="src/styles.css">
</head>
<body>
    <div id="desktop">
        <!-- Taskbar -->
        <div id="taskbar">
            <div id="start-button"></div>
            <div id="taskbar-apps"></div>
            <div id="clock">12:00 PM</div>
        </div>

        <!-- Desktop Icons -->
        <div id="icons">
            <div class="icon" data-app="bunker-crawler">
                <img src="src/icons/bunker-crawler-logo.ico" alt="Portfolio">
                <span>Bunker Crawler</span>
            </div>
            <div class="icon" data-app="discord">
                <img style="border-radius: 50%;" src="src/icons/discord-icon.jpeg" alt="Discord">
                <span>Discord</span>
            </div>
            <div class="icon" data-app="github">
                <img style="border-radius: 50%;" src="src/icons/github-icon.ico" alt="About Me">
                <span>GitHub</span>
            </div>
            <div class="icon" data-app="mylove">
                <img src="src/icons/mylove-logo.ico" alt="My Love">
                <span>My Love</span>
            </div>
            <div class="icon" data-app="secret_documents">
                <img src="src/icons/docu.png" alt="secret_documents">
                <span>Secret Documents</span>
            </div>
        </div>

        <div id="icons_middle_row">
            <div class="icon" data-app="links">
                <img src="src/icons/documents.png" alt="About Me">
                <span>Links/Accounts</span>
            </div>
            <div class="icon" data-app="pronomes">
                <img src="src/icons/documents.png" alt="About Me">
                <span>Pronomes</span>
            </div>
        </div>

        <div id="icons_last_row">
            <div class="icon" data-app="websites">
                <img src="src/icons/html-icon.png" alt="My Websites">
                <span>My Websites</span>
            </div>
            <div class="icon" data-app="about">
                <img  style="border-radius: 50%;" src="src/icons/tamino1230-icon.jpg" alt="About Me">
                <span>About Me</span>
            </div>
        </div>

        <div id="icons_down">
            <div class="icon" data-app="comment">
                <img style="border-radius: 50%;" src="src/icons/tamino1230-icon.jpg" alt="COMMENT HERE">
                <span>COMMENT HERE</span>
            </div>
        </div>

        <div id="icons_error">
            <div class="icon" data-app="error">
                <img style="border-radius: 50%; transform: scale(155%);" src="src/icons/error.png" alt="COMMENT HERE">
                <span>êrror</span>
            </div>
        </div>

        <div id="owner-text">
            <p>(↓ PRESS THIS BUTTON BTW) Created by Tamino1230</p>
        </div>
        
        

        <!-- App Windows -->
        <div id="windows">
            <!-- Windows will be dynamically added here -->
        </div>
    </div>

    <script src="src/scripts.js"></script>
</body>
</html>
